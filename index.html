<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maps</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>

<body>

    <div class="input-container">
        <div class="input">
            <span class="material-symbols-outlined" id="address-icon" id="world-icon">
                public
            </span>
            <input type="text" id="autocomplete" placeholder="Digite um endereÃ§o...">
        </div>
    </div>

    <div class="all">

        <div id="map">
        </div>

        <div class="container">

            <p id="distancia">Distancia Total: <span id="total"></span></p>
            <div class="side-bar" id="side">
                
            </div>

            <div class="buttons">

                    <button id="action-button">
                        <span class="material-symbols-outlined" id="direction-icon">
                            directions
                        </span>
                        <p class="calcular">Calcular</p>
                    </button>

                    <button id="rest-btn">
                        <span class="material-symbols-outlined" id="rest-icon">
                            cached
                        </span>
                        <p class="calcular">Resetar</p>
                    </button>
                    <button id="del-btn">
                        <span class="material-symbols-outlined" id="del-icon">
                            location_off
                        </span>
                    </button>
                    
                </div>
            </div>
        </div>
    </div>

    <div class="help-container">
        <button id="help-button">
            <span class="material-symbols-outlined" id="address-icon" id="world-icon">
                help
            </span>
        </button>
    </div>

    <div id="help-text">
        <div class="back-button">
            <button id="back-button">
                <span class="material-symbols-outlined" id="address-icon" id="world-icon">
                    close
                </span>
            </button>
        </div>

        <div class="text">
            area de texto
        </div>
    </div>

    <script src="./src/index.js" type="module"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=&libraries=places&callback=initMap&v=weekly"
        defer></script>
</body>

</html>
